{% extends "base.html" %}

{% block content %}
<!-- Main content -->
<div class="container-fluid p-0">
    <img src="{{ url_for('static', filename='images/header-desktop.webp') }}" 
         alt="Header Image" 
         class="img-fluid w-100">
</div>

<!-- Food section with background -->
<div class="container-fluid p-0 position-relative">
    <img src="{{ url_for('static', filename='images/food-sm.webp') }}" 
         alt="Food Background" 
         class="img-fluid w-100">
    
    <!-- Food item card overlay -->
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card bg-dark bg-opacity-75 text-white" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title">Popularne</h2>
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h3>Zestaw Double burrito</h3>
                        <h4>Burrito Chicken</h4>
                        <p class="text-muted">(tortilla, kurczak, warzywa, sos)</p>
                        <div class="fs-4">+</div>
                        <h4>Burrito Pork</h4>
                        <p class="text-muted">(tortilla, wieprzowina, warzywa, sos)</p>
                        <h3 class="mt-3">58 z≈Ç</h3>
                        <button class="btn btn-success mt-2" onclick="addToBasket({
                            id: 'double-burrito',
                            name: 'Zestaw Double burrito',
                            price: 58,
                            items: ['Burrito Chicken', 'Burrito Pork']
                        })">Dodaj</button>
                    </div>
                    <div class="ms-3">
                        <img src="{{ url_for('static', filename='images/doubleChickenBig.webp') }}" 
                             alt="Double Burrito" 
                             class="img-fluid" 
                             style="max-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
